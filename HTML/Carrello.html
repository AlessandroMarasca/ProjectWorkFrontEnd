<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrello</title>
    <link rel="stylesheet" href="../CSS/Carrello.css">
    <link href="https://fonts.googleapis.com/css2?family=Modak&family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="cart">
            <div class="cart-item">
                <img src="https://via.placeholder.com/100" alt="Prodotto">
                <div class="item-info">
                    <h2>Nome Prodotto</h2>
                    <p>Prezzo: €20.00</p>
                </div>
                <button class="remove">Rimuovi</button>
            </div>
        </section>
        <div class="total">
            <p>Totale: <span>€20.00</span></p>
            <button class="checkout">Procedi al pagamento</button>
        </div>
    </main>
</body>
</html>
