<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Modak -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Modak&display=swap" rel="stylesheet">
    <!-- Font Nunito -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../CSS/profile.css">

</head>

<body>
    <div class="container">
        <div class="main-body">
            <div class="row d-lg-flex">
                <!-- Prima Card (Profilo) -->
                <div class="col-lg-4">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex flex-column align-items-center text-center">
                                <img src="../img/candy_page.png" width="30%" alt="Admin"
                                    class="rounded-circle p-1 bg-primary" width="110">
                                <div class="mt-3">
                                    <h4>John Doe</h4>
                                    <p class="mb-1"><b>Utente semplice</b></p>
                                    <p class="font-size-sm">Bay Area, San Francisco, CA</p>
                                </div>

                                <ul class="list-group list-group-flush">
                                    <li
                                        class="list-group-item d-flex justify-content-center align-items-center flex-wrap">
                                        <h6 class="mb-0">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                fill="currentColor" class="bi bi-twitter-x" viewBox="0 0 16 16">
                                                <path
                                                    d="M12.6.75h2.454l-5.36 6.142L16 15.25h-4.937l-3.867-5.07-4.425 5.07H.316l5.733-6.57L0 .75h5.063l3.495 4.633L12.601.75Zm-.86 13.028h1.36L4.323 2.145H2.865z" />
                                            </svg>
                                            <span class="text-secondary">@bootdey</span>
                                        </h6>
                                    </li>
                                    <li
                                        class="list-group-item d-flex justify-content-evenly align-items-center flex-wrap">
                                        <h6 class="mb-0">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                                stroke-linecap="round" stroke-linejoin="round"
                                                class="feather feather-instagram me-2 icon-inline text-danger">
                                                <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                                                <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                                                <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                                            </svg>
                                            <span class="text-secondary">@bootdey</span>
                                        </h6>
                                    </li>
                                    <li
                                        class="list-group-item d-flex justify-content-evenly align-items-center flex-wrap">
                                        <h6 class="mb-0">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                                stroke-linecap="round" stroke-linejoin="round"
                                                class="feather feather-facebook me-2 icon-inline text-primary">
                                                <path
                                                    d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z">
                                                </path>
                                            </svg>
                                            <span class="text-secondary">bootdey</span>
                                        </h6>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Seconda e Terza Card -->
                <div class="col-lg-8 d-flex flex-column">
                    <!-- Seconda Card -->
                    <div class="card mb-3">
                        <div class="card-body">
                            <div class="row mb-3">
                                <label for="inputNome" class="col-sm-3 col-form-label"><b>Nome</b></label>
                                <div class="col-sm-9 text-secondary">
                                    <input type="email" class="form-control" id="inputNome">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputPiva" class="col-sm-3 col-form-label"><b>P.Iva</b></label>
                                <div class="col-sm-9 text-secondary">
                                    <input type="text" maxlength="11" class="form-control" id="inputCognome">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputEmail" class="col-sm-3 col-form-label"><b>Email</b></label>
                                <div class="col-sm-9 text-secondary">
                                    <input type="email" class="form-control" id="inputEmail">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputTelefono" class="col-sm-3 col-form-label"><b>Telefono</b></label>
                                <div class="col-sm-9 text-secondary">
                                    <input type="text" class="form-control" id="inputTelefono">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputIndirizzo" class="col-sm-3 col-form-label"><b>Indirizzo</b></label>
                                <div class="col-sm-9 text-secondary">
                                    <input type="text" class="form-control" id="inputIndirizzo">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputPassword" class="col-sm-3 col-form-label"><b>Password</b></label>
                                <div class="col-sm-9 text-secondary">
                                    <input type="password" class="form-control" id="inputPassword">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-3"></div>
                                <div class="col-sm-9 text-secondary">
                                    <input type="button" class="btn btn-primary px-4" value="Salva">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Terza Card -->
                    <div class="card">
                        <div class="card-body">
                            <h5 class="d-flex align-items-center mb-3">I MIEI ORDINI</h5>
                            <img src="../img/background_nologo.png" class="card-image-form" width="70%"
                                alt="ultimo ordine">
                            <p>Ultimo ordine</p>
                            <div class="progress mb-3" style="height: 5px">
                                <div class="progress-bar bg-primary" role="progressbar" style="width: 80%"
                                    aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                            <button class="btn btn-success">Tutti i miei ordini</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
